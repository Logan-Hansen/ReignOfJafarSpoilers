<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lorcana Set 4 Spoilers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <header>
    <img src="DLC_ROJ_EN.png" alt="Lorcana Logo" id="logo">
  </header>

  <main>
    <button id="toggleRevealed">Show Only Revealed Cards</button>
    <div id="revealCounter">Revealed: 0 / 204</div>
    <div id="loading">Loading cards...</div>
    <div class="card-grid" id="cardGrid"></div>
    <div id="overlay"></div>
  </main>

  <h2>Enchanted and Unknown Number Cards</h2>
  <div class="card-grid" id="bonusGrid"></div>


  <script src="script.js"></script>

</body>

</html>
